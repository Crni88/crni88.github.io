<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>

    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg class="figure-container" height="250" width="200">
            <!--Postolje-->
            <line x1="60" y1="20" x2="140" y2="20">
            </line>
            <line x1="140" y1="20" x2="140" y2="75"></line>
            <line x1="60" y1="20" x2="60" y2="250"></line>
            <line x1="20" y1="250" x2="100" y2="250"></line>
            <!--Ciko-->
            <!--Glava-->
            <circle cx="140" cy="95" r="20" class="figure-part"></circle>
            <!--Tijelo-->
            <line x1="140" y1="115" x2="140" y2="175" class="figure-part"></line>
            <!--Ruke-->class="figure-part"
            <line x1="140" y1="140" x2="120" y2="135" class="figure-part"></line>
            <line x1="140" y1="140" x2="160" y2="135" class="figure-part"></line>
            <!--Noge-->class="figure-part"
            <line x1="140" y1="175" x2="120" y2="200" class="figure-part"></line>
            <line x1="140" y1="175" x2="160" y2="200" class="figure-part"></line>

        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters">

            </div>
        </div>
        <!--Rijec koja se pogadja-->
        <div class="word" id="word">

        </div>
    </div>

    <!--pop up-->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message">
            </h2>
            <button id="play-button">
                Play Again
            </button>
        </div>
    </div>
    <!--Notification-->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter!</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
